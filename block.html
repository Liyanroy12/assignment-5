<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Block</title>
</head>
<body>
    <header class="fixed top-0 right-0 left-0 z-10 bg-[#F9F7F3]">
        <section class="w-11/12 mx-auto px-2 py-6 rounded-lg">
            <div class="flex justify-between items-center">
                <div class="flex justify-center items-center">
                    <button id="home-id" class="btn bg-black text-white font-semibold">Home</button>
                </div>
                <div class="flex justify-center items-center">
                    <img src="assets/logo.png" alt="logo">
                    <h2 class="px-2">Donate Bangaldesh</h2>
                </div>
                <div class="flex justify-center items-center px-2">
                    <img src="./assets/coin.png" alt="coin-png">
                    <h2 class="text-[#111111B3] px-2">
                        <span id="account-balance">5500</span> BDT
                    </h2>
                </div>
            </div>
        </section>
    </header>
    <script src="./js/block.js"></script>
</body>
</html>
